<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <!-- CSS only -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Rating state start -->

  <div class="card main-container" style="width:23rem;">
    <div class="star"><img src="images/icon-star.svg" class="icon-star"></div>
    <div class="card-body">
      <h5 class="card-title">How did we do?</h5>
      <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rating-box">
        <div class="rating-number">
          <button class="card-text rate-me bt" name="button1" type="button">1</button>
        </div>
        <div class="rating-number">
          <button class="card-text rate-me bt" name="button1" type="button">2</button>
        </div>
        <div class="rating-number">
          <button class="card-text rate-me bt" name="button1" type="button">3</button>
        </div>
        <div class="rating-number">
          <button class="card-text rate-me bt" name="button1" type="button">4</button>
        </div>
        <div class="rating-number">
          <button class="card-text rate-me bt" name="button1" type="button">5</button>
        </div>
      </div>
      <div class="d-grid gap-2"><button type="submit" class="btn btn-warning btn-lg submit">SUBMIT</button></div>
    </div>
  </div>



  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="card thankyou-container hidden" style="width:23rem;height:25rem;">
    <img src="images/illustration-thank-you.svg" class="thankyou-image">
    <div class="card-body">
      <p class="card-text thankyou-rating">
        You selected
        <!-- Add rating here --> out of 5
      </p>
      <h5 class="card-title">Thank you!</h5>
      <p class="card-text thankyou-text">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>

  <!-- Thank you state end -->

  <script src="index.js"></script>
</body>

</html>
